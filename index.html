<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <div class="nav-logo">
                    <img src="imagens/starbucks-nav-logo.svg" alt="">
                </div>
                <ul class="nav-left-list">
                    <li>MENU</li>
                    <li>NOSSO CAFÉ</li>
                    <li>IMPACTO SOCIAL</li>
                </ul>
            </div>
            <div class="nav-right">
                <img id="historias" src="imagens/sb-historias-logo.svg" alt="">
                <div class="found-store">
                    <img src="imagens/localizacao-img.png" alt="">
                    <span>Encontre uma loja</span>
                </div>
            </div>
        </nav>
    </header>
    <main class="main-container">
        <section class="image-section">
            <img src="imagens/1.jpg" alt="">
        </section>
        <section class="info-section">
            <div class="info-align">
                <div class="text-align">
                    <p>“Comunicado encerramento do Programa Starbucks Rewards, Starbucks Card e aplicativo Starbucks Brasil.”</p>
                </div>
                <div class="button"><button type="button">Saiba mais</button></div>
            </div>
        </section>
        <section class="section-right-image">

        </section>
        <section class="section-left-image">

        </section>
        <section class="section-right-image">

        </section>
    </main>
    <footer></footer>
</body>
</html>
