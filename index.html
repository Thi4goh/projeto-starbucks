<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <div class="nav-logo">
                    <img src="imagens/starbucks-nav-logo.svg" alt="">
                </div>
                <ul class="nav-left-list">
                    <li>MENU</li>
                    <li>NOSSO CAFÉ</li>
                    <li>IMPACTO SOCIAL</li>
                </ul>
            </div>
            <div class="nav-right">
                <img id="historias" src="imagens/sb-historias-logo.svg" alt="">
                <div class="found-store">
                    <svg viewBox="0 0 24 24" class="clr-black" preserveAspectRatio="xMidYMid meet" aria-hidden="true" focusable="false" style="width:24px;height:24px;overflow:visible"><path d="M12,11.475 C10.5214286,11.475 9.32142857,10.299 9.32142857,8.85 C9.32142857,7.401 10.5214286,6.225 12,6.225 C13.4785714,6.225 14.6785714,7.401 14.6785714,8.85 C14.6785714,10.299 13.4785714,11.475 12,11.475 M12,1.5 C7.85357143,1.5 4.5,4.7865 4.5,8.85 C4.5,14.3625 12,22.5 12,22.5 C12,22.5 19.5,14.3625 19.5,8.85 C19.5,4.7865 16.1464286,1.5 12,1.5"></path></svg>
                    <span>Encontre uma loja</span>
                </div>
            </div>
        </nav>
    </header>
    <main class="main-container">
        <section class="image-section">
            <picture>
                <source media="(max-width: 768px)" srcset="./imagens/1-mobile.jpg" type="image/jpeg">
                <img src="imagens/1.jpg" alt="">
            </picture>
            
            
        </section>
        <section class="info-section">
            <div class="info-align">
                <div class="text-align">
                    <p>“Comunicado encerramento do Programa Starbucks Rewards, Starbucks Card e aplicativo Starbucks Brasil.”</p>
                </div>
                
                <div class="saiba-mais"><a href="#">Saiba mais</a></div>
            </div>
        </section>
        <section class="product-section">
            <div class="product-align">
                <div class="text-product">
                    <h1>Uma surpresa refrescante para você</h1>
                    <p>Conheça nossa linha de Cold Brew e Refreshers™</p>
                </div>
                <div class="saiba-mais"><a href="#">Saiba mais</a></div>
            <div class="image-align-right"><img src="imagens/2.png" alt=""></div>
        </section>
        <section class="section-left-image">

        </section>
        <section class="section-right-image">

        </section>
    </main>
    <footer></footer>
</body>
</html>
